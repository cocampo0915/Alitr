{% extends 'base.html' %}
{% block content %}

<h3 class="center"> User Skills</h3>

{% for skill in skill_list %}
  {% if skill.user == request.user %}
  <a href="{% url 'skills_detail' skill.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">Language: {{ skill.name }}</span>
            <p>Level: {{ skill.level }}</p>
        </div>
    </div>
  </a>
  {% endif %}
{% endfor %}

{% endblock %}
