{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h3 class="center">Edit Job Application</h3>
  {% else %}
    <h3 class="center">Add Job Application</h3>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <br>
    <input type="submit" value="Submit" class="btn">
  </form>

<script>
  // create datepicker
  var dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true,
  });

</script>


  {% endblock %}
