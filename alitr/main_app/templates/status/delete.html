{% extends 'base.html' %}

{% block content %}
  <h4>Are you sure you want to delete this status?</h4>
    <table class="striped">
        <thead>
            <tr>
                <th>Status</th>
                <th>Date</th>
                <th>Job App</th>
                <th>Company</th>
                <th>App ID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ status.get_status_display}}</td>
                <td>{{ status.date }}</td>
                <td>{{ status.job_app.name }}</td>
                <td>{{ status.job_app.company }}</td>
                <td>{{ status.job_app.id }}</td>
            </tr>
        </tbody>
    </table>
<br>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
</form>
<br>
<a href="{% url 'detail' status.job_app.id %}"><button class="btn">Cancel</button></a>
{% endblock %}
