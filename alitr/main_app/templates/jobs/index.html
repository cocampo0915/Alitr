{% extends 'base.html' %}
{% block content %}

<h1>All Job Applications</h1>

{% for job in jobs %}
    <a href="{% url 'detail' job.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ job.name }}</span>
                <p>{{ job.company }}</p>
                <p>{{ job.location }}</p>
            </div>
        </div>
    </a>
{% endfor %}

<div class="row">
    <div class="col s4">
        <h3 class="center">New Jobs</h3>
    </div>
    <div class="col s4">
        <h3 class="center">In Progress</h3>
    </div>
    <div class="col s4">
        <h3 class="center">Outcome</h3>
    </div>   
</div>


{% endblock %}
